<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- favicon -->
  <link rel="shortcut icon" href="images/icons8-skate-16.png" type="image/x-icon">

  <!-- css -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>Skate with us</title>
</head>

<body class="py-5">

  <div class="container px-4 py-3 formBody text-white bg-dark border border-danger">
    
    <div class="header mb-2 d-flex gap-3 justify-content-center align-items-center">

      <img class="img-fluid float-start" src="images/logo.png" alt="logo-skate-with-us">
      <span class="text-uppercase fs-3 fw-bold ">Skate with us</span>
    </div>
    <form class="form row p-2">

      <span class="col-12 mb-3">1 - Qual seu nome?</span>

      <div class="mb-3 name-inputs">
        <div class="form-floating mb-3 text-dark">
          <input type="text" class="form-control" id="floatingInput" placeholder="Nome" autocomplete="off">
          <label for="floatingInput">Nome</label>
        </div>
        <div class="form-floating text-dark">
          <input type="text" class="form-control" id="floatingPassword" placeholder="Sobrenome" autocomplete="off">
          <label for="floatingPassword" class="ps-3">Sobrenome</label>
        </div>
      </div>
      <!-- Inputs de gênero -->
      <div class="d-flex flex-column mb-3 gap-2 my-3">
        <span class="pb-2">2 - Qual seu gênero?</span>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="gender" id="masc">
          <label for="masc" class="form-check-label">Masculino</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="gender" id="fem">
          <label for="fem" class="form-check-label">Feminino</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="gender" id="not-specified">
          <label for="not-specified" class="form-check-label">Prefiro não informar</label>
        </div>
      </div>
      <!-- input para modalidade -->
      <div class="switch-checkbox d-flex flex-column mb-3 gap-2 my-3">
        <span class="pb-2">3 - Quais as modalidades do skate que você anda?</span>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="street">
          <label class="form-check-label" for="street">Street</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="park">
          <label class="form-check-label" for="park">Park</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="longboard">
          <label class="form-check-label" for="longboard">Longboard</label>
        </div>
      </div>
      <!-- input para tempo de skate -->
      <div class="d-flex flex-column mb-3 gap-2 my-3">
        <span class="pb-2">4 - Quanto tempo de skate você tem?</span>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="gender" id="starter">
          <label for="starter" class="form-check-label">Comecei a menos de um mês</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="gender" id="medium-experience">
          <label for="medium-experience" class="form-check-label">6 meses ou - </label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="gender" id="one-year-or-less">
          <label for="one-year-or-less" class="form-check-label">1 ano ou -</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="gender" id="five-years-or-less">
          <label for="five-years-or-less" class="form-check-label">5 ano ou -</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="gender" id="five-years-or-more">
          <label for="five-years-or-more" class="form-check-label">5 ano ou +</label>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-primary text-aling-center send-button" type="submit">Enviar</button>
      </div>
      
    </form>
  </div>
  
  <!-- bootstrap js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
