<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap npm -->
  <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- favicon -->
  <link rel="shortcut icon" href="images/icons8-skate-16.png" type="image/x-icon">

  <!-- css -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>Skate with us</title>
</head>

<body class="py-5">

  <div class="container px-4 py-3 formBody text-white bg-dark border border-danger">
    
    <div class="header mb-2 d-flex gap-3 justify-content-center align-items-center">

      <img class="img-fluid float-start" src="images/logo.png" alt="logo-skate-with-us">
      <span class="text-uppercase fs-3 fw-bold ">Skate with us</span>
    </div>
    <form class="form row p-2">

      <span class="col-12 mb-3">1 - Qual seu nome?</span>

      <div class="mb-3 name-inputs">
        <div class="form-floating mb-3 text-dark">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Primeiro nome</label>
        </div>
        <div class="form-floating text-dark">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword" class="ps-3">Segundo nome</label>
        </div>
      </div>
      <div class="d-flex flex-column mb-3 gap-2 my-3">
        <span class="">2 - Qual seu gênero?</span>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="gender" id="masc">
          <label for="masc" class="form-check-label">Masculino</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="gender" id="masc">
          <label for="masc" class="form-check-label">Feminino</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="gender" id="masc">
          <label for="masc" class="form-check-label">Prefiro não informar</label>
        </div>
      </div>
      

    </form>

  </div>
  
  <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
